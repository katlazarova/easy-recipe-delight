global-css:
  css:
    theme:
      css/pineapple.styles.min.css: {}

menu:
  js:
    assets/js/menu.behavior.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
    - pineapple/lodash

scroll-to-filters:
  js:
    assets/js/scroll-to-filters.behavior.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once

card:
  js:
    assets/js/card.behavior.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once

accordion:
  js:
    assets/js/accordion.behavior.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once

vue:
  header: true
  # We have a hook that uses the non-minified version on environments where JS processing is turned off.
  # This allows access to the Vue devtools browser extension.
  js:
    libraries/vue/dist/vue.min.js: {}

lodash:
  # This custom lodash build is generated in a npm postinstall script based on
  # http://simey.me/custom-lodash-builder-with-npm.
  js:
    dist/lodash.min.js: {}

swiper:
  js:
    libraries/swiper/js/swiper.min.js: {}
  css:
    theme:
      libraries/swiper/css/swiper.min.css: {}

slideshow:
  js:
    assets/js/swiper.behavior.js: {}
  dependencies:
    - pineapple/swiper
