global-css:
  css:
    theme:
      css/pineapple.styles.min.css: {}

global-js:
  js:
    js/pineapple.behavior.min.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once
vue:
  header: true
  # We have a hook that uses the non-minified version on environments where JS processing is turned off.
  # This allows access to the Vue devtools browser extension.
  js:
    node_modules/vue/dist/vue.min.js: {}
lodash:
  js:
    node_modules/lodash/lodash.min.js: {}
